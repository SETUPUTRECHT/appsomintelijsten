<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
        <link href="{{ ASSET_PATH }}/css/default.css" rel="stylesheet" type="text/css" media="all">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
      <script src="{{ ASSET_PATH }}/js/jquery-1.11.0.min.js"></script>
      <script src="{{ ASSET_PATH }}/js/highlight.pack.js"></script>
      <script src="{{ ASSET_PATH }}/js/switcher.js"></script>
      <script>
  hljs.tabReplace = '    ';
  hljs.initHighlightingOnLoad();
  </script>
      
<style>
      @font-face {
        font-family:"ACP";
        src:url("{{ ASSET_PATH }}/bootstrap/fonts/American_Captain_Patrius_02_FRE.eot?") format("eot"),
        url("{{ ASSET_PATH }}/bootstrap/fonts/American_Captain_Patrius_02_FRE.woff") format("woff"),
        url("{{ ASSET_PATH }}/bootstrap/fonts/American_Captain_Patrius_02_FRE.ttf") format("truetype"),
        url("{{ ASSET_PATH }}/bootstrap/fonts/American_Captain_Patrius_02_FRE.svg#AmericanCaptainPatrius02FRE") format("svg");
        font-weight:normal;
        font-style:normal;
}
      </style>
    
  </head>

  <body style="background: url({{ ASSET_PATH }}/bootstrap/img/header_image_2.png) no-repeat center center fixed; background-size: cover;">
       <div id="wrap">
        <header>
            <div id="branding">
                <img src="{{ ASSET_PATH }}/bootstrap/img/logo_appsomintelijsten.png" alt="Apps om in te lijsten">
            </div>
    <nav class="navbar navbar-default" role="navigation" data-spy="affix" data-offset-top="227">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="nav navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
         </ul>
                </div>
            </nav>
        </header>

    

       <div id="content">
            <div class="container">
                <div class="row">
        <section class="col-md-8">
                    {{ content }}
            </section>
      </div>
            </div>
           <div id="push"></div>
           </div>
          <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <strong>Contactinformatie</strong>
                    <p>
                       Bacon ipsum dolor sit amet pork loin venison consequat 
                    </p>
                </div>
            </div>
        </div>
    </footer>

    

    {% include JB/analytics %}
  </body>
</html>
